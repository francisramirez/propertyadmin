<div class="card">
 <div class="card-header">
   Add New Property
 </div>
<div class="card-body">
   <form (ngSubmit)="onSubmit(Form)" #Form='ngForm' >
     <div class="form-group col-12">
        <label for="name">Name</label>
         <input type="text" class="form-control" autocomplete="off"
         #propName="ngModel"
         autocomplete="none"
         ngModel name="Name"
         required
         minlength= 5>
         <span *ngIf="!propName.valid && propName.touched" class="error-block">
          <span *ngIf="propName.errors.required">Please provide name</span>
          <span *ngIf="propName.errors.minlength">Name must be atleast 5 char long</span>
         </span>
     </div>
     <div class="form-group col-12">
       <label for="type">Type</label>
       <input type="text" class="form-control" autocomplete="off" ngModel name="Type">

     </div>
     <div class="form-group col-12">
        <label for="price">Price</label>
        <input type="number" class="form-control" autocomplete="off" ngModel name="Price">
     </div>
     <div class="form-group col-12">
       <button type="submit" class="btn btn-primary mr-2" [disabled]='!Form.valid'>
         Save
       </button>
       <button type="reset" class="btn btn-secondary">
        Cancel
      </button>
     </div>
   </form>
</div>
</div>
