<div class="row mb-5">
   <div class="col-8">
    <div class="card">
      <div class="card-header bg-dark text-white">
       Configure Property Info
      </div>
     <div class="card-body">
        <form (ngSubmit)="onSubmit(Form)" #Form='ngForm' >
         <div>
           <tabset #formPropertyTabs>
             <tab heading="Basic Info">
               <div class="form-group col-12">
                 <p>I want to</p>
                 <div class="btn-group" btnRadioGroup>
                   <label class="btn btn-outline-primary mr-2"
                     btnRadio=1 tabindex="0" role="button" name="SellRent">Sell
                   </label>
                   <label class="btn btn-outline-primary"
                     btnRadio=2  tabindex="0" role="button" name="SellRent">Rent
                   </label>
                 </div>
               </div>

               <div class="form-group col-12">
                 <p>BHK</p>
                 <div class="btn-group" btnRadioGroup>
                   <label *ngFor="let bhk of [1,2,3,4]"
                    class="btn btn-outline-primary mr-2"
                     [btnRadio]="bhk" tabindex="0" role="button" name="SellRent">{{bhk}}
                   </label>
                 </div>
               </div>

               <div class="form-group col-12">
                 <p>Property Type</p>
                 <div class="btn-group" btnRadioGroup name="proType" [(ngModel)]="propertyView.Type">
                   <label *ngFor="let protypes of propertyTypes"
                    class="btn btn-outline-primary mr-2"
                     [btnRadio]="protypes" tabindex="0" role="button" name="SellRent">{{protypes}}
                   </label>
                 </div>
               </div>

               <div class="form-group col-12">
                 <p>Furnishing Type</p>
                 <div class="btn-group" btnRadioGroup name ="ftype" [(ngModel)]="propertyView.furnishingtype">
                   <label *ngFor="let ftypes of furnishTypes"
                    class="btn btn-outline-primary mr-2"
                     [btnRadio]="ftypes" tabindex="0" role="button" name="SellRent">{{ftypes}}
                   </label>
                 </div>
               </div>

               <div class="form-group col-12">
                 <label for="name">In Building/Society/Project</label>
                  <input type="text" class="form-control" autocomplete="off"
                  #propName="ngModel"
                  autocomplete="none"
                  ngModel name="Name"
                  [(ngModel)]="propertyView.Name"
                  required
                  minlength= 5>
                  <span *ngIf="!propName.valid && propName.touched" class="error-block">
                   <span *ngIf="propName.errors.required">Please provide name</span>
                   <span *ngIf="propName.errors.minlength">Name must be atleast 5 char long</span>
                  </span>
              </div>

              <div class="form-group col-12">
                 <label for="city">City</label>
                 <input type="text" class="form-control" autocomplete="off">
              </div>
              <div class="form-group col-12">
                <button type="button" class="btn btn-primary btn-block"
                 (click)="onSelectTab(1)">
                  Next
                </button>
              </div>
             </tab>
             <tab heading="Pracing and Area">

               <div class="form-group col-12">
                 <label>Price (in USD)</label>
                 <input type="number" class="form-control"
                 name="price" [(ngModel)]="propertyView.Price">
               </div>
               <div class="form-group col-12">
                 <label>Security (in USD)</label>
                 <input type="text" class="form-control">
               </div>
               <div class="form-group col-12">
                 <label>Maintenance (in USD)</label>
                 <input type="text" class="form-control">
               </div>

               <div class="form-group col-12">
                 <label>Built Area (in Sqr Feet)</label>
                 <input type="text" class="form-control">
               </div>
               <div class="form-group col-12">
                 <label>Carpet Area (in Sqr Feet)</label>
                 <input type="text" class="form-control">
               </div>
               <div class="form-group col-12">
                 <button type="button" class="btn btn-primary btn-block" (click)="onSelectTab(2)">
                   Next
                 </button>
                 <button type="button" class="btn btn-primary btn-block" (click)="onSelectTab(0)">
                   Back
                 </button>
               </div>

             </tab>
             <tab heading="Address">

               <div class="form-group col-12">
                 <label>Floor</label>
                 <input type="text" class="form-control">
               </div>

               <div class="form-group col-12">
                 <label>Total Floor</label>
                 <input type="text" class="form-control">
               </div>

               <div class="form-group col-12">
                 <label>Address</label>
                 <input type="text" class="form-control">
               </div>

               <div class="form-group col-12">
                 <label>Landmark</label>
                 <input type="text" class="form-control">
               </div>
               <div class="form-group col-12">
                 <button type="button" class="btn btn-primary btn-block" (click)="onSelectTab(3)">
                   Next
                 </button>
                 <button type="button" class="btn btn-primary btn-block" (click)="onSelectTab(1)">
                   Back
                 </button>
               </div>

             </tab>
             <tab heading="Other Details">
               <div class="form-group col-12">
                 <p>Ready To Move</p>
                 <div class="btn-group" btnRadioGroup>
                   <label class="btn btn-outline-primary mr-2"
                     btnRadio=1 tabindex="0" role="button" name="RTM">Yes
                   </label>
                   <label class="btn btn-outline-primary"
                     btnRadio=2  tabindex="0" role="button" name="RTM">No
                   </label>
                 </div>
               </div>
                 <div  class="form-group col-3">
                   <label>Possession/Avaialble From</label>
                   <input type="text" class="form-control" bsDatepicker [bsConfig]="{containerClass: 'theme-dark-blue',
                   dateInputFormat: 'DD-MM-YYYY'}">
                 </div>
                 <div class="form-group col-3">
                   <label>Age of Property</label>
                   <input type="text"
                   class="form-control">
                 </div>

                 <div class="form-group col-12">
                   <p>Gated Community</p>
                   <div class="btn-group"  btnRadioGroup>
                     <label class="btn btn-outline-primary mr-2"
                     btnRadio=1 tabindex="0" role="button" name="Gated">Yes</label>
                     <label class="btn btn-outline-primary"
                     btnRadio=2  tabindex="0" role="button" name="Gated">No</label>
                   </div>
                 </div>

                 <div class="form-group col-12">
                   <p>Main Entrance</p>
                   <div class="btn-group" btnRadioGroup>
                     <label class="btn btn-outline-primary mr-2"
                     btnRadio=1 tabindex="0" role="button" name="Entrance">East</label>
                     <label class="btn btn-outline-primary mr-2"
                     btnRadio=2  tabindex="0" role="button" name="Entrance">West</label>
                     <label class="btn btn-outline-primary mr-2"
                     btnRadio=3  tabindex="0" role="button" name="Entrance">South</label>
                     <label class="btn btn-outline-primary mr-2"
                     btnRadio=4  tabindex="0" role="button" name="Entrance">North</label>
                   </div>
                 </div>

                 <div class="form-group col-12">
                   <label>Description</label>
                   <textarea type="text"
                   class="form-control"
                   rows="6"></textarea>
                 </div>
               <div class="form-group col-12">
                 <button type="button" class="btn btn-primary btn-block" (click)="onSelectTab(4)">
                   Next
                 </button>
                 <button type="button" class="btn btn-primary btn-block" (click)="onSelectTab(2)">
                   Back
                 </button>
               </div>

             </tab>
             <tab heading="Photos">
               <div class="form-group col-12">
                 <div class="photo-control">
                     <button class="mt-3" type="button">Upload</button> <br>
                     This is under construction
                 </div>
               </div>
               <button type="button" class="btn btn-primary btn-block" (click)="onSelectTab(3)">
                 Back
               </button>
               <button type="submit" class="btn btn-primary btn-block">Save</button>
               <button type="reset" class="btn btn-danger btn-block">Cancel</button>
             </tab>
           </tabset>
         </div>
        </form>
     </div>
     </div>
   </div>
   <div class="col-4">
    <div class="card-header bg-dark text-white"> Your Property Preview </div>
      <app-property-card [property]="propertyView"></app-property-card>
   </div>

</div>
