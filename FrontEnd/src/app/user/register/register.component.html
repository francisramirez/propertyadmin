<div class="row">
  <div class="col-6 m-auto">
    <div class="card m-auto">
      <div class="card-header">
        Register
      </div>
      <div class="card-body">
        <form [formGroup]="registerationForm" (ngSubmit)="onSubmit()">
          <div class="form-group col-12">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control"
            formControlName="userName">
            <span *ngIf="!this.registerationForm.get('userName').valid
                      && this.registerationForm.get('userName').touched"
            class="error-block">
              Please provide name
            </span>
          </div>

          <div class="form-group col-12">
            <label for="email" class="form-label">Email</label>
            <input type="text" class="form-control" formControlName="email" required>

            <span *ngIf="!this.registerationForm.get('email').valid && this.registerationForm.get('email').touched"
               class="error-block">
              <span *ngIf="this.registerationForm.get('email').hasError('required')">
                  Please provide email
              </span>
              <span *ngIf="this.registerationForm.get('email').hasError('email')">
                Please provide valid email id
              </span>
            </span>
          </div>
          <div class="form-group col-12">
            <label for="passwrod" class="form-label">Password</label>
            <input type="password" class="form-control" formControlName="password">
            <span *ngIf="!this.registerationForm.get('password').valid
                      && this.registerationForm.get('password').touched" class="error-block">
              <span *ngIf="this.registerationForm.get('password').errors['required']">
                Please provide password
              </span>
              <span *ngIf="this.registerationForm.get('password').errors.minlength">
                Password should not be lesser than 8 character
              </span>
            </span>
          </div>

          <div class="form-group col-12">
            <label for="cpassword" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" formControlName="confirmPassword">
            <span  *ngIf="!this.registerationForm.get('confirmPassword').valid && this.registerationForm.get('confirmPassword').touched">
              <span *ngIf="this.registerationForm.get('confirmPassword').hasError('required')">
                Please confirm password
              </span>
            </span>
              <span *ngIf="registerationForm.hasError('notmatched') && this.registerationForm.get('confirmPassword').valid">
                Password not matched
              </span>
          </div>

          <div class="form-group col-12">
            <label for="mobile" class="form-label">Mobile</label>
            <input type="text" class="form-control" formControlName="mobile">
          </div>

          <div class="form-group col-12">
            <button type="submit" class="btn btn-primary">Save</button>
            <button type="reset" class="btn btn-secondary ml-2">Cancel</button>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>
