<div class="row">
  <div class="col-6 m-auto">
    <div class="card m-auto">
      <div class="card-header bg-dark text-white">
         Login
      </div>
      <div class="card-body">
        <form #loginForm ='ngForm' (ngSubmit)="onLogin(loginForm)">
          <div class="form-group col-12">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" required ngModel name ="userName">
          </div>
          <div class="form-group col-12">
            <label for="passwrod" class="form-label">Password</label>
            <input type="password" class="form-control" required ngModel name="password">
          </div>
          <div  style="float: right;padding-right: 3%;">
            <button [disabled]="!loginForm.valid" type="submit" class="btn btn-primary">Login</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  </div>
